<html lang="en">

<head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container">


                        <!-- DISPLAY ALL CART ITEMS -->
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" id="item_list"></ul>
        </div>
    </div>

                                <!--  FORM -->
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" class="form-control"  placeholder="John">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" class="form-control"  placeholder="john@email.com">
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                  <label for="state">State</label>
                  <input id="state" name="state" type="text" class="form-control">
                </div>
                <div class="form-group col-md-2">
                  <label for="zipcode">Zip</label>
                  <input type="text" class="form-control" id="zipcode" name="zipcode">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Order</button>
            </form>

        </div>
    </div>


</div>

</body>

<script type="text/javascript">
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'))
    }

    for (item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name}-${quantity}</li>`;
        $('#item_list').append(itemString);
    }

</script>
</html>
